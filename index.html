<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Love Calculator</title>
</head>

<body>

    <div class="box">

        <img class="logo" src="./images/love-calculator-logo.png" alt="love-calculator">

        <form class="form">
            <div class="form-row">
                <div class="col">
                    <input type="text" id="name" class="form-control" placeholder="Your name" required>
                </div>
                <div class="col">
                    <input type="text" id="loveName" class="form-control" placeholder="Her/His name"required>
                </div>

                <br>
                <br>

                <button type="button" id="btn" class="btn btn-danger btn-lg btn-block">Calculate!</button>
            </div>
        </form>

        <h3 class="result">Result!</h3>

        <h4 id="answer"></h4>
    </div>






    <script src="app.js"></script>
</body>

</html>
